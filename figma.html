<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="figma.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&family=Nanum+Gothic&family=Open+Sans:wght@300&family=Poppins:wght@100&family=Raleway:wght@200&family=Roboto+Condensed&family=Silkscreen&display=swap"
        rel="stylesheet">
</head>

<body>
    <form class="parent-box">
        <div class="groupimg">
            <img src="group.png">
        </div>
        <div class="userpass">
            <div class="parent-user">
                <div class="userpng">
                    <img src="user.png" style="height: 25px;">
                </div>

                <div class="user">
                    <input type="text" placeholder="USERNAME">
                </div>
            </div>

            <div class="parent-pass">
                <div class="passpng">
                    <img src="lock.png" style="height: 22px;">
                </div>
                <input type="password" placeholder="PASSWORD">
            </div>
            <div class="login-btn">
                <input type="submit" value="LOGIN">
            </div>
        </div>
        </div>
          <div class="parent-link">
        <a class="href" href="#">Forget Password?</a>
</div>
    </form>
 
</body>

</html>
